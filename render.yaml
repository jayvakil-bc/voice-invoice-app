services:
  - type: web
    name: api-gateway
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: api-gateway
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: web
          name: api-gateway
          property: host
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: auth-service
          property: host
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: user-service
          property: host
      - key: INVOICE_SERVICE_URL
        fromService:
          type: web
          name: invoice-service
          property: host
      - key: SESSION_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false

  - type: web
    name: auth-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: services/auth-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: web
          name: api-gateway
          property: host
      - key: AUTH_PUBLIC_URL
        fromService:
          type: web
          name: api-gateway
          property: host
      - key: SESSION_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  - type: web
    name: user-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: services/user-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false

  - type: web
    name: invoice-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: services/invoice-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
