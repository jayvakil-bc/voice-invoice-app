version: '3.8'

services:
  auth-service:
    build: 
      context: ./services/auth-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - AUTH_SERVICE_PORT=3001
      - PORT=3001
    expose:
      - "3001"
    restart: unless-stopped
    networks:
      - app-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - USER_SERVICE_PORT=3002
      - PORT=3002
    expose:
      - "3002"
    restart: unless-stopped
    networks:
      - app-network

  invoice-service:
    build:
      context: ./services/invoice-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INVOICE_SERVICE_PORT=3003
      - PORT=3003
    expose:
      - "3003"
    restart: unless-stopped
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLIENT_URL=${CLIENT_URL}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - INVOICE_SERVICE_URL=http://invoice-service:3003
      - SESSION_SECRET=${SESSION_SECRET}
      - MONGODB_URI=${MONGODB_URI}
    restart: unless-stopped
    depends_on:
      - auth-service
      - user-service
      - invoice-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
